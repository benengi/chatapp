<div class="bubble" [class.bubble--me]="message.id==environment.userId">
  <div class="bubble__cover">
    <img class="bubble__picture" [src]="message.cover" alt="">
  </div>
  <div class="bubble__container">
    <mat-card class="bubble__card">
      {{message.message}}
    </mat-card>
  </div>
</div>
