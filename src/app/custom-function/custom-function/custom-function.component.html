<div class="options">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="sourceChange($event)">
    <mat-button-toggle value="array">Array</mat-button-toggle>
    <mat-button-toggle value="object">Object</mat-button-toggle>
    <mat-button-toggle value="string">String</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<mat-card>
  <mat-card-title>Source</mat-card-title>
  <code>
    {{source}}
  </code>
</mat-card>
<mat-card>
  <mat-card-title>Result</mat-card-title>
  <code>
    {{result}}
  </code>
</mat-card>
